        /* --- 1. THEME DEFINITIONS (High-Contrast Sepia Palette) --- */

        :root {
            /* DEEPER DARK MODE. We don't do light mode unless someone forces us to. */
            --sepia-dark-bg: #1f1a16;       /* Near-Black Brown (The Void) */
            --sepia-light-text: #f0ebe5;    /* Very Light Off-White (The Vibe) */

            --color-main: var(--sepia-light-text);
            --color-muted: var(--sepia-muted-text);
            --color-prompt: var(--sepia-accent);
            --dashboard-bg: var(--sepia-card-bg);
            --button-bg: var(--sepia-button-bg);
            --border-color: rgba(240, 235, 229, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        /* LIGHT MODE (DO NOT TOUCH. It's for emergencies only.) */
        .light-mode {
            --color-bg: var(--sepia-light-text);
            --color-main: var(--sepia-dark-bg);
            --color-muted: #5a544e;
            --color-prompt: #4a423a;

            --button-bg: var(--sepia-light-text);

            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        /* --- 2. CRT/SCANLINE EFFECT & STAR FIELD (This part is peak aesthetic, no cap) --- */

        /* Scanline Overlay (The mandatory TV static lines) */
        body:after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 1px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.2) 3px
            );
            z-index: 99; /* Gotta be on top of everything else, duh. */
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        /* Subtle Flicker/Glow Animation (It has to flicker or it's not retro enough) */
        @keyframes flicker {
            0% { opacity: 1; }
            5% { opacity: 0.98; }
            10% { opacity: 1; }
            15% { opacity: 0.95; }
            20% { opacity: 1; }
            100% { opacity: 1; } /* Just in case */
        }
        main {
            animation: flicker 4s infinite alternate; /* Applies to the main content area */
        }
        
        /* Star field layer (The tiny stars I asked for, actualy) */
        @keyframes twinkle {
            0% { background-position: 0% 0%; }
            100% { background-position: 400px 400px; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Must be behind the boxes, obviously. */
            opacity: 0.15; /* MUST be subtle or it looks goofy */
            /* Using multiple radial gradients for a scattered star effect (took alot of effort, ykwim?) */
            background: 
                radial-gradient(2px 2px at 20% 10%, var(--sepia-light-text), transparent),
                radial-gradient(1px 1px at 50% 30%, var(--sepia-light-text), transparent),
                radial-gradient(1.5px 1.5px at 80% 60%, var(--sepia-light-text), transparent),
                radial-gradient(1px 1px at 10% 90%, var(--sepia-light-text), transparent),
                radial-gradient(2px 2px at 90% 20%, var(--sepia-light-text), transparent),
                /* More points for density. I need MOAR stars. */
                radial-gradient(1px 1px at 35% 75%, var(--sepia-light-text), transparent),
                radial-gradient(2px 2px at 65% 5%, var(--sepia-light-text), transparent),
                radial-gradient(1.5px 1.5px at 5% 50%, var(--sepia-light-text), transparent),
                radial-gradient(1px 1px at 75% 40%, var(--sepia-light-text), transparent),
                radial-gradient(2px 2px at 40% 95%, var(--sepia-light-text), transparent);
            background-size: 500px 500px; /* Size of the repeating pattern */
            animation: twinkle 90s linear infinite; /* Slow, subtle movement (don't make me dizzy) */
        }
        
        /* BASE STYLES & UI TWEAKS (Ugh, boring) */
        
        body {
            background-color: var(--color-bg);
            color: var(--color-main);
            font-family: 'IBM Plex Mono', monospace;
            /* Added subtle grain/noise effect back (This makes it feel like an old computer, trust me) */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 4 4' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitch='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
            position: relative; 
            overflow: hidden; /* Important for fixed star background */
        }

        /* Hidden SVG Filter Container (Just ignore this, it makes the title crunchy) */
        .svg-filters {
            position: absolute;
            width: 0;
            height: 0;
            pointer-events: none;
        }


        /* Themed container with a subtle shadow for segmentation (It's a box. It holds stuff.) */
        .themed-container {
            background-color: var(--dashboard-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px var(--shadow-color);
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        /* Large, Brutalist Title (The most important part) */
        .distressed-title {
            font-family: 'Inter', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            line-height: 1;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            color: var(--color-main);
            transition: color 0.3s;
            /* SVG Filter for distressing/grainy edges (The crunch factor) */
            filter: url(#distort-text); 
        }
        
        /* Custom List Styling (Data points are kinda ugly otherwise) */
        .custom-list li {
            position: relative;
            padding-left: 1rem;
            margin-bottom: 0.25rem;
            font-size: 0.85rem; 
        }
        .custom-list li::before {
            content: '-';
            position: absolute;
            left: 0;
            color: var(--color-prompt);
            font-weight: bold;
        }
        
        /* Command Input Prompt (The flashy part) */
        .command-prompt {
            color: var(--color-prompt);
            font-weight: bold;
            text-shadow: 0 0 2px var(--color-prompt)50;
        }

        /* Input specific styling (Make sure I can actually see what I'm typing) */
        #command-input {
            background-color: transparent;
            color: var(--color-main);
            outline: none;
            border: none;
            width: 100%;
            font-size: 1rem;
            line-height: 1.5;
            caret-color: var(--color-prompt);

        /* Dashboard Link Styling (Must look clickable) */
        .dashboard-link-container {

        .dashboard-link-container:hover {
            color: var(--color-bg) !important;

        .dashboard-link-container::before {
            content: '>';

        .dashboard-link-container:hover::before {
            content: '>';

        /* Footer/Muted Text (The boring stuff at the bottom) */
        .footer-text {
            color: var(--color-muted);
            transition: color 0.3s;
            text-transform: uppercase;
        }
    </style>

        const outputArea = document.getElementById('terminal-output');

        // --- Sound Synthesis Setup (Tone.js) ---
        // I need my little blips. This is non-negotiable.
        let clickSynth;
        
        try {
            clickSynth = new Tone.MembraneSynth({
                pitchDecay: 0.05,
                octaves: 1,
                envelope: {
                    attack: 0.001,
                    decay: 0.05,
                    sustain: 0.01,
                    release: 0.1,
                },
                volume: -10,
            }).toDestination();
        } catch (e) {
            // If the sound breaks, I will cry. But this catches the error, so I won't. I guess.
            console.error("Tone.js failed to initialize. R.I.P. the sound effects.", e);
        }

        const playClick = () => {
            // Bruh, why do I have to resume the context? Just play the noise!
            if (clickSynth && Tone.context.state !== 'running') {
                Tone.context.resume();
            }
            if (clickSynth) {
                clickSynth.triggerAttackRelease("C5", "8n", Tone.now(), 0.5);
            }
        };

        // --- Theme Toggle Logic (The boring switch code) ---
        const isLightMode = () => body.classList.contains('light-mode');
        
        function toggleTheme() {
            body.classList.toggle('light-mode');
            
            if (isLightMode()) {
                themeIcon.setAttribute('data-lucide', 'sun');
                localStorage.setItem('theme', 'light');
            } else {
                themeIcon.setAttribute('data-lucide', 'moon');
                localStorage.setItem('theme', 'dark'); // Set it back to dark, like it should be.
            }
            lucide.createIcons(); // Gotta refresh the little icon, ugh.
        }

        const loadTheme = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                body.classList.add('light-mode');
                themeIcon.setAttribute('data-lucide', 'sun');
            } else {
                // If it's not light, it's dark. Simple math.
                body.classList.remove('light-mode');
                themeIcon.setAttribute('data-lucide', 'moon');
            }
        };

        // --- Output Formatting Functions (This is just HTML with extra steps) ---

        const formatHeader = (title) => `
            <div class="mt-4 mb-2">
                <span class="command-prompt">// ${title} //</span>
                <hr class="border-t border-dashed mt-1 mb-2" style="border-color:var(--border-color);">
            </div>
        `;
        
        const formatCommsList = (links) => {
            // Grouping stuff. I don't know why, but it looks clean.
            const groupedLinks = links.reduce((acc, link) => {
                if (!acc[link.type]) acc[link.type] = [];
                acc[link.type].push(link);
                return acc;
            }, {});

            let output = '';
            // Now loop through the groups and print. Yikes.
            for (const type in groupedLinks) {
                output += `
                    <div class="mt-3">
                        <span class="command-prompt">[+ DATA_STREAM: ${type} +]</span>
                        <ul class="custom-list list-none mt-1">
                            ${groupedLinks[type].map(link => `
                                <li>
                                    <a href="${link.url.startsWith('http') ? link.url : 'https://' + link.url}" target="_blank" 
                                       class="hover:text-[var(--color-prompt)] transition-colors">
                                        ${link.label}
                                    </a> 
                                    <span style="color:var(--color-muted);"> (ID: ${link.url.includes('discord.gg') ? 'INVITE' : link.url.split('/').pop().replace('@', '')})</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            }
            return output;
        };
        
        const appendPrompt = (cmd) => {
             // Re-drawing the "POLARIS >" line every time. It's crucial.
             const newPrompt = document.createElement('div');
             newPrompt.className = 'mb-1';
             newPrompt.innerHTML = `<span class="command-prompt">POLARIS ></span> ${cmd}`;
             outputArea.appendChild(newPrompt);
        };
        
        const appendOutput = (html) => {
            const outputWrapper = document.createElement('div');
            outputWrapper.innerHTML = html;
            outputArea.appendChild(outputWrapper);
            // SCROLL TO THE BOTTOM, ALWAYS! No one wants to manually scroll.
            outputArea.scrollTop = outputArea.scrollHeight;
        };


        // --- Command Execution Logic (The actual terminal logic, wish me luck) ---
        const executeCommand = (cmd) => {
            let outputHTML = '';
            
            switch (cmd) {
                case '!help': // Help command is always the first one people try.
                    outputHTML = formatHeader('COMMAND INDEX (ACTUALY, JUST FOUR)') + `
                        <div class="grid grid-cols-2 gap-2" style="color:var(--color-main);">
                            <div><span class="command-prompt">!help</span>: Display command index. (Duh.)</div>
                            <div><span class="command-prompt">!bio</span>: Retrieve personal profile. (The real me.)</div>
                            <div><span class="command-prompt">!comms</span>: Retrieve network endpoints. (My links.)</div>
                            <div><span class="command-prompt">!data</span>: Access core interests log. (What I actually like.)</div>
                        </div>
                    `;
                    break;
                case '!bio': // The most important command.
                    outputHTML = formatHeader('PROFILE: GUIDANCE OPERATOR (THE LEGEND)') + `
                        <p class="mb-3" style="color:var(--color-main);">${POLARIS_DATA.bio_text.trim().replace(/\n/g, '<br>')}</p>
                        <div class="text-xs border p-2 rounded" style="color:var(--color-muted); border-color:var(--border-color);">
                            <span class="command-prompt">[NAME_LOG]:</span> ${POLARIS_DATA.profile.name} | 
                            <span class="command-prompt">[STATUS_LEVEL]:</span> ${POLARIS_DATA.profile.status} | 
                            <span class="command-prompt">[META_DATA]:</span> ${POLARIS_DATA.profile.data}
                        </div>
                    `;
                    break;
                case '!comms': // Gotta show the people where to find me.
                    outputHTML = formatHeader('NETWORK ENDPOINTS (NAVIGATION DATA)') + formatCommsList(POLARIS_DATA.links);
                    break;
                case '!data': // This is the deep lore.
                    outputHTML = formatHeader('INTERESTS LOG (CORE COORDINATES)') + `
                        <p class="mb-3 text-sm" style="color:var(--color-muted);">NOTE: DATA below reflects current obsessions. It changes weekly, ykwim?</p>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <span class="command-prompt">[+ GAMES (I play alot of 'a few' games) +]</span>
                                <ul class="custom-list list-none mt-1">
                                    ${POLARIS_DATA.interests.games.map(item => `<li>${item}</li>`).join('')}
                                </ul>
                            </div>
                            <div>
                                <span class="command-prompt">[+ PHILOSOPHY (The stuff that keeps me up at night) +]</span>
                                <ul class="custom-list list-none text-xs mt-1">
                                    ${POLARIS_DATA.interests.philosophy.map(item => `<li>${item}</li>`).join('')}
                                </ul>
                            </div>
                            <div>
                                <span class="command-prompt">[+ MUSIC (The background noise of my life) +]</span>
                                <ul class="custom-list list-none text-xs mt-1">
                                    ${POLARIS_DATA.interests.music.map(item => `<li>${item}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    `;
                    break;
                case '!clear': // The only command that saves my dignity.
                    outputArea.innerHTML = '';
                    break;
                default:
                    outputHTML = `<div class="mt-2" style="color:red;">FATAL ERROR: Command '${cmd}' is not valid. Did you try <span class="command-prompt">!help</span>?</div>`;
                    break;
            }
            
            appendOutput(outputHTML); // Okay, send the output now!
        };

        const handleInput = (event) => {
            // Did I hit enter yet?!
            if (event.key === 'Enter') {
                const rawCmd = inputField.value.trim();
                const cmd = rawCmd.toLowerCase();
                
                if (cmd) {
                    if (cmd === '!clear') {
                        executeCommand('!clear');
                    } else {
                        appendPrompt(rawCmd); // Show the command I typed.
                        executeCommand(cmd); // Run the command. Pray it works.
                    }
                }
                
                inputField.value = ''; // Clear the box. Actualy.
                event.preventDefault();
            } else if (event.key.length === 1 || event.key === 'Backspace') {
                playClick(); // Tiny blip sound for every keypress. Perfection.
            }

        // --- Dashboard Initialization (The static, always-there links) ---
        const initDashboard = () => {
            // This is just mapping the links into little columns. It's fine.
            const groupedLinks = POLARIS_DATA.links.reduce((acc, link) => {
                acc[link.type] = acc[link.type] || [];
                acc[link.type].push(link);
                return acc;
            }, {});
            
            let html = '';
            
            // This order is strategically chosen. Don't question it.
            const columnOrder = [
                { type: 'CONTENT', title: 'SYSTEM LOGS', icon: 'Code' },
                { type: 'SOCIALS', title: 'COMM CHANNELS', icon: 'Mail' }, 
                { type: 'GAMING/MEDIA', title: 'RECREATIONAL', icon: 'Layers' }
            ];

            for (const column of columnOrder) {
                const links = groupedLinks[column.type] || [];
                
                html += `
                    <div class="space-y-1">
                        <div class="mb-1 flex items-center">
                            <i data-lucide="${column.icon.toLowerCase()}" class="w-4 h-4 mr-1" style="color:var(--color-muted);"></i>
                            <span class="text-xs uppercase tracking-widest" style="color:var(--color-prompt)">
                                ${column.title}
                            </span>
                        </div>
                        
                        ${links.map(link => `
                            <a href="${link.url.startsWith('http') ? link.url : 'https://' + link.url}" target="_blank" 
                               class="dashboard-link-container block py-1 pl-2 pr-1 text-xs">
                                ${link.label.toLowerCase().replace(/_/g, ' ')}
                            </a>
                        `).join('')}
                    </div>
                `;
            }

            dashboardArea.innerHTML = html;
        };


        // --- Initial Load (The moment of truth) ---
        window.onload = () => {
             // 1. Load the saved theme first (If I saved it, which I probably didn't)
             loadTheme();

             // 2. Initialize the static link dashboard (Make the links appear)
             initDashboard();

             // 3. Render Lucide icons across the entire page (Load the tiny pictures)
             lucide.createIcons();

             // 4. Initial greeting message (Gotta sound cool)
             outputArea.innerHTML = `
                <div class="mb-4" style="color:var(--color-main);">
                    <span class="command-prompt">POLARIS_GUIDANCE v1.0 | FOR FUN EDITOR MODE</span>
                    <br>
                    Welcome, seeker. This terminal is your guide to the chaos. Good luck.
                    Type <span class="command-prompt">!help</span> for a cheat sheet.
                </div>
             `;
             
             inputField.focus(); // Focus on the input so I can start typing immediately. Efficiency, ykwim?
        };

        // I'm actually done now. Don't worry.
    </script>
</body>
